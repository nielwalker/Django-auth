<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'lms/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="background-container">
        <div class="container">
            <div class="mainbody text-center">
                <h1 id="welcometext">Welcome!</h1>
                {% if user.is_authenticated %}
                    <p>Hello, {{ user.first_name }}</p>
                {% endif %}
                <div class="button-container">
                    {% if user.is_authenticated %}
                        <a href="{% url 'lms:logout' %}" class="btn btn-primary m-2">Logout</a>
                        <a href="{% url 'lms:dashboard' %}" class="btn btn-primary m-2">Dashboard</a>
                        <a href="{% url 'lms:register_as_trainer' %}" class="btn btn-secondary m-2">Register as Trainer</a>
                    {% else %}
                        <a href="{% url 'lms:login' %}" class="btn btn-primary m-2">Login</a>
                        <a href="{% url 'lms:user_registration' %}" class="btn btn-secondary m-2">SignUp</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
