{% extends 'lms/home_base.html' %}

{% block content %}
    <h2>Available Courses</h2>
    <ul>
        {% for course in courses %}
            <li>
                <a href="{% url 'course_details' course.slug %}">
                    {{ course.name }} ({{ course.slug }})
                </a>
            </li>
        {% empty %}
            <li>No courses available.</li>
        {% endfor %}
    </ul>
{% endblock %}
